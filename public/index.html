                </select>
            </div>

                <select name="nightlife" onchange="green_space(verify_housing)" id="income">
                    <option value="default" >Select rank</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <br>

            <div class="row">
                <input type="submit" value="Submit" onClick="saveForm(); return false">
            </div>

    <script type="text/javascript">
        let valid_neighborhoods = [];
        let weights = [];

        function saveForm() {
            let incomeSelect = document.getElementById("income");
            let selected = incomeSelect.options[incomeSelect.selectedIndex].value;
            if (selected === "default") {
                result.textContent = "Please select an income range";
            } else {
                //get_housing(verify_housing)
            }
        }

        function verify_housing(name, price) {
            console.log("verify housing")
            console.log(name)
            let incomeSelect = document.getElementById("income");
            let max_price = 100000 * incomeSelect.selectedIndex + 300000
            let min_price = incomeSelect.selectedIndex >= 5 ? 500000 : 0;

            for (var i = 0; i < name.length; i++) {
                console.log("Max: " + max_price + "  Min: " + min_price + "  Price: " + price[i]);
                if (price[i] < max_price && price[i] > min_price) {
                    valid_neighborhoods.push(name[i]);
                    weights.push(5);
                    create_polygon(map, name[i], colors.good)
                }
            }
            console.log(weights)
        }

        function update_driving() {
            let work_address = document.getElementById("work_field");
            getDrivingDistance(work_address.value, JSON.parse(JSON.stringify(valid_neighborhoods)), driving_callback)
        }

        function driving_callback(res) {
            console.log(res)
            var times = []
            out = parseDrivingDistance(res)
            for (var i = 0; i < valid_neighborhoods.length; i++) {
                times.push(out[valid_neighborhoods[i]])
            }

            console.log(times)
            var min_time = Math.min.apply(null, times)

            for (var i = 0; i < valid_neighborhoods.length; i++) {
                var additional = (times[i] - min_time) / 120; // 20 min
                weights[i] = (weights[i] + (10 - additional)) / 2
            }
            console.log(weights)
            update_regions()
        }

        function update_regions() {
            for (var i = 0; i < valid_neighborhoods.length; i++) {
                var color;
                if (weights[i] >= 8) {
                    color = colors.best
                } else if (weights[i] >= 6) {
                    color = colors.better
                } else if (weights[i] >= 3) {
                    color = colors.good
                } else {
                    color = colors.fair
                }

                set_polygon_color(valid_neighborhoods[i], color)
            }
        }

    </script>
